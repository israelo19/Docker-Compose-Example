version: '3.3'

services:
  www:
    container_name: sspa-iogwu-www
    image: sspa-iogwu-www
    build: ./www
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING="true"
    volumes:
      - ./www:/www
      - /www/node_modules
    
