version: '3.3'

services:
  www:
    container_name: sspa-iogwu-www
    image: sspa-iogwu-www
    build: ./www
    # ports:
    #   - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING="true"
        # - WATCHPACK_POLLLING="true"

    volumes:
      - ./www:/www
      - /www/node_modules      
  api:
    container_name: sspa-iogwu-api
    image: sspa-iogwu-api
    build: ./api
    # ports:
    #   - 4000:4000
    environment:
      - PORT=4000
      - MESSAGE=Hello World!
      - CHOKIDAR_USEPOLLING="true"

    volumes:
      - ./api:/api
      - /api/node_modules

  nginx:
    container_name: sspa-iogwu-nginx
    image: sspa-iogwu-nginx
    build: ./nginx
    ports: 
      - 80:80
      # - 443:443
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
    depends_on:
      - api
      - www
